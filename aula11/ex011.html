<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    Em que país você Nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificacao()">
    <div id="res">
        Resposta
    </div>
    <script>
        function verificacao() {
            var txtn = window.document.getElementById('txtnac')
            
            var res = window.document.querySelector('div#res')
            var país = String(txtn.value)
            res.innerHTML = `<p>Seu país de origem é: <strong>${país}</strong></p>`
            
            if (país == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>
</html>
