<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/229/PNG/128/matrix_26035.png" type="image/x-icon">
    <title>Matrix</title>
   <style>
    html {
    background: black;
    height: 100%;
    overflow: hidden;
    }

    body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
   </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const context = canvas.getContext('2d');
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        const letras = 'ABCDEFGHIJKLMNOPQQRSTUVWXYZabcdefjaijklmnopqrstuvwxyz';
        const nums = '01234567890123456789';

        const tod = letras + nums;
        const fontSize = 19;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0;  x < columns; x++){
            rainDrops[x] = 1;
        }
        const draw = () => {
            context.fillStyle = 'rgba(0, 0, 0, 0.07)';
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = '#42C920';
            context.font = fontSize + 'px monospace';
            for (var y = 0; y < rainDrops.length; y++){
                const text = tod.charAt(Math.floor(Math.random() * tod.length));
                context.fillText(text, y * fontSize, rainDrops[y] * fontSize);
                if (rainDrops[y] * fontSize > canvas.height && Math.random() > 0.86) {
                    rainDrops[y] = 0;
                }
                rainDrops[y]++;
            }
        }
        setInterval(draw, 30);
    </script>
</body>
</html>
